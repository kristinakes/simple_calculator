<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator" style="background-color: rgba(255, 255, 255, 0.5)">
        <div class="screen">
            <h1 class="display"></h1>
        </div>
        <!-- <div class="memory" style="color: red;">
            <div class="mc" >MC</div>
            <div class="mr">MR</div>
            <div class="m+">M+</div>
            <div class="m-">M-</div>
            <div class="ms">MS</div>
            <div class="m">M</div>
        </div> -->
        <div class="buttons">
            <button class="percentage" value="%">%</button>
            <button class="clearEntry">CE</button>
            <button class="clear">C</button>
            <button class="delete">âŒ«</button>
            <button class="operator" value="1/x">1/x</button>
            <button class="operator" value="x2">x2</button>
            <button class="operator" value="xsqrt">x sqrt</button>
            <button class="operator" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="negative">+/-</button>
            <button class="number" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="operator" style="background-color: #F9595B;" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
